name: PowerShell script
author: Microsoft Corporation
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  projects:
    description: JSON formatted string of projects to build
    required: true
  buildOrder:
    description: JSON formatted build order
    required: true
  buildOrderDepth:
    description:  Build order depth
    required: true
  workflowDepth:
    description: Workflow depth
    required: true
  outputPath:
    description: output path
    required: false
    default: ${{ github.output }}
runs:
  using: composite
  steps:
    - name: Determine Changed Files
      id: BuildOrder
      shell: ${{ inputs.shell }}
      run: ${{ github.action_path }}/DetermineBuildOrder.ps1 -Projects ${{ inputs.projects }} -BuildOrder ${{ inputs.buildOrder }} -BuildOrderDepth ${{ inputs.buildOrderDepth }} -WorkflowDepth ${{ inputs.workflowDepth }} -OutputPath ${{ inputs.outputPath }}

branding:
  icon: terminal
  color: blue
