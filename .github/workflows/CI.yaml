name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  Test:
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3

      - name: Run Tests
        run: |
          . (Join-Path "." "Tests/runtests.ps1")
  
  Test AL-GO Action Origins:
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3

      - name: Test AL-GO Action Origins
        run: |
          . (Join-Path "." "Tests/ActionOrigin.Test.ps1")
