name: ' Publish To Environment'

on:
  workflow_dispatch:
    inputs:
      appVersion:
        description: App version to deploy to environment(s) (current, prerelease, draft, latest, version number or PR_<PR Id>)
        required: false
        default: 'current'
      environmentName:
        description: Environment mask to receive the new version (* for all, PROD* for all environments starting with PROD)
        required: true
      createEnvIfNotExists:
        description: Create environment if it does not exist (use with care, yourEnvName_AuthContext yourEnvName_EnvironmentName yourEnvName_Scope must be defined as environment secrets/variables or repo secrets/variables)
        type: boolean
        default: false

permissions:
  actions: read
  contents: read
  deployments: write
  id-token: write
  pull-requests: read
  checks: read

defaults:
  run:
    shell: powershell

env:
  ALGoOrgSettings: ${{ vars.ALGoOrgSettings }}
  ALGoRepoSettings: ${{ vars.ALGoRepoSettings }}

jobs:
  Initialization:
    needs: [ ]
    runs-on: [ windows-latest ]
    outputs:
      environmentsMatrixJson: ${{ steps.DetermineDeploymentEnvironments.outputs.EnvironmentsMatrixJson }}
      environmentCount: ${{ steps.DetermineDeploymentEnvironments.outputs.EnvironmentCount }}
      deploymentEnvironmentsJson: ${{ steps.DetermineDeploymentEnvironments.outputs.DeploymentEnvironmentsJson }}
      deviceCode: ${{ steps.Authenticate.outputs.deviceCode }}
      telemetryScopeJson: ${{ steps.init.outputs.telemetryScopeJson }}
    steps:
      - name: Dump Workflow Information
        uses: microsoft/AL-Go-Actions/DumpWorkflowInfo@main
        with:
          shell: powershell

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize the workflow
        id: init
        uses: microsoft/AL-Go-Actions/WorkflowInitialize@main
        with:
          shell: powershell

      - name: Read settings
        id: ReadSettings
        uses: microsoft/AL-Go-Actions/ReadSettings@main
        with:
          shell: powershell

      - name: Determine Deployment Environments
        id: DetermineDeploymentEnvironments
        uses: microsoft/AL-Go-Actions/DetermineDeploymentEnvironments@main
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          shell: powershell
          getEnvironments: ${{ github.event.inputs.environmentName }}
          type: 'Publish'
          createEnvIfNotExists: ${{ github.event.inputs.createEnvIfNotExists }}

      - name: EnvName
        id: envName
        if: steps.DetermineDeploymentEnvironments.outputs.UnknownEnvironment == 1
        run: |
          $errorActionPreference = "Stop"; $ProgressPreference = "SilentlyContinue"; Set-StrictMode -Version 2.0
          $envName = '${{ fromJson(steps.DetermineDeploymentEnvironments.outputs.environmentsMatrixJson).matrix.include[0].environment }}'.split(' ')[0]
          Add-Content -Encoding UTF8 -Path $env:GITHUB_OUTPUT -Value "envName=$envName"

      - name: Read secrets
        id: ReadSecrets
        uses: microsoft/AL-Go-Actions/ReadSecrets@main
        if: steps.DetermineDeploymentEnvironments.outputs.UnknownEnvironment == 1
        with:
          shell: powershell
          gitHubSecrets: ${{ toJson(secrets) }}
          getSecrets: '${{ steps.envName.outputs.envName }}-AuthContext,${{ steps.envName.outputs.envName }}_AuthContext,AuthContext'

      - name: Authenticate
        id: Authenticate
        if: steps.DetermineDeploymentEnvironments.outputs.UnknownEnvironment == 1
        run: |
          $envName = '${{ steps.envName.outputs.envName }}'
          $secretName = ''
          $secrets = '${{ steps.ReadSecrets.outputs.Secrets }}' | ConvertFrom-Json
          $authContext = $null
          "$($envName)-AuthContext", "$($envName)_AuthContext", "AuthContext" | ForEach-Object {
            if (!($authContext)) {
              if ($secrets."$_") {
                Write-Host "Using $_ secret as AuthContext"
                $authContext = $secrets."$_"
                $secretName = $_
              }
            }
          }
          if ($authContext) {
            Write-Host "AuthContext provided in secret $secretName!"
            Add-Content -Encoding UTF8 -path $ENV:GITHUB_STEP_SUMMARY -value "AuthContext was provided in a secret called $secretName. Using this information for authentication."
          }
          else {
            Write-Host "No AuthContext provided for $envName, initiating Device Code flow"
            $ALGoHelperPath = "$([System.IO.Path]::GetTempFileName()).ps1"
            $webClient = New-Object System.Net.WebClient
            $webClient.DownloadFile('https://raw.githubusercontent.com/microsoft/AL-Go-Actions/main/AL-Go-Helper.ps1', $ALGoHelperPath)
            . $ALGoHelperPath
            DownloadAndImportBcContainerHelper
            $authContext = New-BcAuthContext -includeDeviceLogin -deviceLoginTimeout ([TimeSpan]::FromSeconds(0))
            Add-Content -Encoding UTF8 -path $ENV:GITHUB_STEP_SUMMARY -value "AL-Go needs access to the Business Central Environment $('${{ steps.envName.outputs.envName }}'.Split(' ')[0]) and could not locate a secret called ${{ steps.envName.outputs.envName }}_AuthContext`n`n$($authContext.message)"
            Add-Content -Encoding UTF8 -Path $env:GITHUB_OUTPUT -Value "deviceCode=$($authContext.deviceCode)"
          }

  Deploy:
    needs: [ Initialization ]
    if: needs.Initialization.outputs.environmentCount > 0
    strategy: ${{ fromJson(needs.Initialization.outputs.environmentsMatrixJson) }}
    runs-on: ${{ fromJson(matrix.os) }}
    name: Deploy to ${{ matrix.environment }}
    defaults:
      run:
        shell: ${{ matrix.shell }}
    environment:
      name: ${{ matrix.environment }}
      url: ${{ steps.Deploy.outputs.environmentUrl }}
    env:
      deviceCode: ${{ needs.Initialization.outputs.deviceCode }}
      ALGoEnvSettings: ${{ vars.ALGoEnvironmentSettings }}
      ALGoEnvName: ${{ matrix.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: EnvName
        id: envName
        run: |
          $errorActionPreference = "Stop"; $ProgressPreference = "SilentlyContinue"; Set-StrictMode -Version 2.0
          $envName = '${{ matrix.environment }}'.split(' ')[0]
          Add-Content -Encoding UTF8 -Path $env:GITHUB_OUTPUT -Value "envName=$envName"

      - name: Read settings
        uses: microsoft/AL-Go-Actions/ReadSettings@main
        with:
          shell: ${{ matrix.shell }}
          get: type,powerPlatformSolutionFolder

      - name: Read secrets
        id: ReadSecrets
        uses: microsoft/AL-Go-Actions/ReadSecrets@main
        with:
          shell: ${{ matrix.shell }}
          gitHubSecrets: ${{ toJson(secrets) }}
          getSecrets: '${{ steps.envName.outputs.envName }}-AuthContext,${{ steps.envName.outputs.envName }}_AuthContext,AuthContext'

      - name: Get Artifacts for deployment
        uses: microsoft/AL-Go-Actions/GetArtifactsForDeployment@main
        with:
          shell: ${{ matrix.shell }}
          artifactsVersion: ${{ github.event.inputs.appVersion }}
          artifactsFolder: '.artifacts'

      - name: Deploy to Business Central
        id: Deploy
        uses: microsoft/AL-Go-Actions/Deploy@main
        env:
          Secrets: '${{ steps.ReadSecrets.outputs.Secrets }}'
        with:
          shell: ${{ matrix.shell }}
          environmentName: ${{ matrix.environment }}
          artifactsFolder: '.artifacts'
          type: 'Publish'
          deploymentEnvironmentsJson: ${{ needs.Initialization.outputs.deploymentEnvironmentsJson }}
          artifactsVersion: ${{ github.event.inputs.appVersion }}

      - name: Deploy to Power Platform
        if: env.type == 'PTE' && env.powerPlatformSolutionFolder != ''
        uses: microsoft/AL-Go-Actions/DeployPowerPlatform@main
        env:
          Secrets: '${{ steps.ReadSecrets.outputs.Secrets }}'
        with:
          shell: ${{ matrix.shell }}
          environmentName: ${{ matrix.environment }}
          artifactsFolder: '.artifacts'
          deploymentEnvironmentsJson: ${{ needs.Initialization.outputs.deploymentEnvironmentsJson }}

  TrackPRDeployment:
    needs: [ Initialization, Deploy ]
    if: always() && (needs.Deploy.result == 'success' || needs.Deploy.result == 'failure') && startsWith(github.event.inputs.appVersion, 'PR_')
    runs-on: [ windows-latest ]
    steps:
      - name: Track PR Deployment
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          $errorActionPreference = "Stop"; $ProgressPreference = "SilentlyContinue"; Set-StrictMode -Version 2.0
          $prNumber = '${{ github.event.inputs.appVersion }}'.Substring(3)
          $repo = '${{ github.repository }}'
          $deployResult = '${{ needs.Deploy.result }}'
          $state = if ($deployResult -eq 'success') { 'success' } else { 'failure' }
          $headers = @{
            "Authorization" = "Bearer $env:GITHUB_TOKEN"
            "Accept"        = "application/vnd.github+json"
          }
          # Get PR branch ref
          $pr = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/pulls/$prNumber" -Headers $headers
          $prRef = $pr.head.ref
          Write-Host "PR #$prNumber branch: $prRef"
          # Get environments from Initialization
          $matrixJson = '${{ needs.Initialization.outputs.environmentsMatrixJson }}'
          $matrix = $matrixJson | ConvertFrom-Json
          $environments = @($matrix.matrix.include | ForEach-Object { $_.environment })
          foreach ($envName in $environments) {
            Write-Host "Tracking deployment for environment: $envName"
            # Find auto-created deployment to retrieve environment URL
            $envUrl = $null
            try {
              $encodedEnv = [System.Uri]::EscapeDataString($envName)
              $existingDeps = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/deployments?environment=$encodedEnv&ref=${{ github.ref_name }}&per_page=1" -Headers $headers
              if ($existingDeps -and @($existingDeps).Count -gt 0) {
                $depId = @($existingDeps)[0].id
                $statuses = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/deployments/$depId/statuses?per_page=1" -Headers $headers
                if ($statuses -and @($statuses).Count -gt 0 -and @($statuses)[0].environment_url) {
                  $envUrl = @($statuses)[0].environment_url
                }
              }
            }
            catch {
              Write-Host "::warning::Could not retrieve auto-created deployment info: $($_.Exception.Message)"
            }
            # Create deployment against the PR branch
            $deployBody = @{
              ref                = $prRef
              environment        = $envName
              auto_merge         = $false
              required_contexts  = @()
              description        = "Deployed via PublishToEnvironment (PR #$prNumber)"
            } | ConvertTo-Json -Compress
            try {
              $deployment = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/deployments" -Method Post -Headers $headers -Body $deployBody -ContentType 'application/json'
              Write-Host "Created deployment $($deployment.id) against $prRef"
              # Set deployment status â€” auto_inactive will deactivate the auto-created main deployment
              $statusBody = @{
                state       = $state
                environment = $envName
                description = "Deployed PR #$prNumber to $envName"
              }
              if ($envUrl) { $statusBody['environment_url'] = $envUrl }
              $statusJson = $statusBody | ConvertTo-Json -Compress
              Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/deployments/$($deployment.id)/statuses" -Method Post -Headers $headers -Body $statusJson -ContentType 'application/json' | Out-Null
              Write-Host "Deployment status set to $state for $envName"
            }
            catch {
              Write-Host "::warning::Failed to create PR deployment for environment $envName`: $($_.Exception.Message)"
            }
          }

  PostProcess:
    needs: [ Initialization, Deploy ]
    if: always()
    runs-on: [ windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Finalize the workflow
        id: PostProcess
        uses: microsoft/AL-Go-Actions/WorkflowPostProcess@main
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          shell: powershell
          telemetryScopeJson: ${{ needs.Initialization.outputs.telemetryScopeJson }}
          currentJobContext: ${{ toJson(job) }}
